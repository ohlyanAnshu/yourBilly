{% extends 'billy/base.html' %}

{% block content %}

<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4" style="text-align: center;">
        <h2 class="color1">Let's get started now</h2>
        <p class="color2">or <a href="#"><strong>create an account </strong></a>if not registered yet</p>
    </div>
    <div class="col-sm-4"></div>
</div>

<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-6">
        <div class="card" style="width: 496px;">
            <div class="card-body shadow-lg">
                <form class="loginForm" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" placeholder="Enter your email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" placeholder="Enter your password" id="pwd">
                    </div>
                    <div class="form-group form-check">
                        <label class="form-check-label"></label>
                        <input class="form-check-input" type="checkbox">Remember me
                    </div>
                    <button type="submit" class="btn1 shadow-sm">Sign In</button><br>
                    <a href="#">Forgot password?</a>
                </form>
            </div>
        </div>
        <br>
    </div>
</div>
<div class="col-sm-2"></div>
</div>

{% endblock %}
